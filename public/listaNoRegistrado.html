<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile First</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="icon/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/principal.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Store Collector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./html/loginUser.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./html/registro.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./listaNoRegistrado.html">Articulos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col my-4" v-for="elemento in lista">
                    <div class="card" style="width: 18rem; min-height: 400px;">
                        <img :src="'image/'+elemento.imagen" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" style="color: black; font-weight: bold;">{{elemento.nombre}}</h5>
                            <p class="card-text" style="color: black; ">{{elemento.descripcion}}.</p>
                            <p class="card-text" style="color: red; ">${{elemento.precio}}</p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-condiciones">
        <p>By continuing you agree to the Terms and Conditions</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                lista: []
            },
            created () {
                var vm = this
                axios
                .get('http://localhost:3000/obtenArt')
                .then(response => (
                        vm.lista = response.data
                    )
                )
            },

        })
    </script>
</body>

</html>
