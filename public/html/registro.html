<!--PAGINA REGISTRO DE USUARIOS-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../css/estilos_loginUser.css">
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/estilos_registro.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Store Collector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./loginUser.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./registro.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="" method="post" id="registroUsuario">
        <fieldset class="field">
            <legend>Registro de usuarios</legend>
            <section class="seccion1">
                <section>
                    <label for="nombre_usuario">Nombre: </label>
                    <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Juan Manuel Rodriguez Martinez" required>
                    <abbr title="required" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" placeholder="example@gamil.com" required>
                    <abbr title="required" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="nickname">Nombre de usuario:</label>
                    <input type="text" name="nickname" id="nickname" required placeholder="juanMa_15">
                    <abbr title="required" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="pass">Constraseña:</label>
                    <input type="password" name="pass" id="pass" required placeholder="**********">
                    <abbr title="required" aria-label="required">*</abbr>
                </section>
                <br>
                <section>
                    <input type="submit" value="Registrar" id="btnRegistro">
                    <a href="../html/loginUser.html" id="btnCancela">Cancelar</a>
                </section>
                <br>
            </section>
        </fieldset>
    </form>
    <script src="../js/registroUsers.js"></script>
</body>

</html>
