<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile First</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="icon/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../css/estilos_loginUser.css">
    <link rel="stylesheet" href="../css/principal.css">
</head>

<body>
    <div class="content-cabecera">
        <div class="content-logo">
            <img src="image/qwerty.jpg">
        </div>
        <h1>Store Collector</h1>
        <!--    <p>Parrafo</p>  -->
    </div>
    <main>
        <div>
            <h1>Creación de usuarios</h1>
            <form id="formCreaUser" name="formularioCuser" method="post">
                <label for="idUser">Ingresa el id del usuario: </label>
                <input type="number" name="idUser" id="idUser_number" placeholder="0--100" minlength="1" maxlength="100">
                <br>
                <label for="nombre">Coloca el nombre del usuario: </label>
                <input type="text" name="nombre" id="nombre_text" placeholder="Ingresa tu nombre">
                <br>
                <label for="correo">Coloca tu correo electrónico: </label>
                <input type="email" name="correo" id="correo">
                <br>
                <label for="nickname">Coloca tu nombre de usuario: </label>
                <input type="text" name="nickname" id="nickname">
                <br>
                <label for="pass">Coloca tu contraseña: </label>
                <input type="password" name="pass" id="pass">
                <br>
                <input type="submit" value="guardar">
            </form>
            <script src="./js/creacion.js" type="text/javascript"></script>
        </div>
    
    </main>

    <div class="content-condiciones">
        <p>By continuing you agree to the Terms and Conditions</p>
    </div>
</body>

</html>
