<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile First</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="icon/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../css/estilos_loginUser.css">
    <link rel="stylesheet" href="../css/principal.css">
</head>

<body>
    <div class="content-cabecera">
        <div class="content-logo">
            <img src="image/qwerty.jpg">
        </div>
        <h1>Store Collector</h1>
        <!--    <p>Parrafo</p>  -->
    </div>
    <main>
        <div>
            <h1>Creación de usuarios</h1>
            <form id="formCreaUser" name="formularioCuser" method="post" action="/files" enctype="multipart/form-data">
                <section>
                    <label for="nombre_objeto">Nombre: </label>
                    <input type="text" name="nombre_objeto" id="nombre_objeto" placeholder="Amazing Spider-Man Vol 1 #13" required>
                    <abbr title="Requerido" aria-label="required">*</abbr>
                </section>
                <section>
                    <textarea name="desc" id="desc" cols="50" rows="3" placeholder="Ingresa la descripción de tu articulo" required maxlength="50"></textarea>
                    <abbr title="Requerido" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="estado">Estado del articulo: </label>
                    <input type="number" name="estado" id="estado" required placeholder="0-10" min="0" max="10">
                    <abbr title="Requerido" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="precio">Precio: </label>
                    <input type="number" name="precio" id="precio" required placeholder="$99.99">
                    <abbr title="Requerido" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="nombre_user">Nombre de usuario: </label>
                    <input type="text" name="nombre_user" id="nombre_user" required placeholder="Tu nombre de usuario">
                    <abbr title="Requerido" aria-label="required">*</abbr>
                </section>
                <section>
                    <label for="contacto">Contacto: </label>
                    <textarea name="contacto" id="contacto" cols="40" rows="2" placeholder="Ingresa los medios de contacto con los que cuentas." required maxlength="250"></textarea>
                    <abbr title="Requerido" aria-label="required">*</abbr>
                </section>
                <input type="file" name="foto" id="foto" accept="image/*">
                <input type="submit" value="Enviar">
            </form>
            
        </div>
    
    </main>

    <div class="content-condiciones">
        <p>By continuing you agree to the Terms and Conditions</p>
    </div>
</body>

</html>
